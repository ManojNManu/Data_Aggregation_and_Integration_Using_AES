<script>
    function CheckValidation1() {
        var pname = $("#pname").val();
        var pemail = $("#pemail").val();
        var page = $("#page").val();
        var select = $("#select").val();
        var Password = $("#Password").val();
        var pcontact = $("#pcontact").val();
        var e = '[a-z0-9]+@[a-z]+\.[a-z]{2,3}';
        var p = '[7-9]{1}[7-9]{1}[7-9]{1}[0-9]{7}';
        if (pname == "" || pname == null) {
            alert("Please Enter Patient Name");
            $("#pname").focus();
            return false;
        } else if (pemail == "" || pemail == null) {
            alert("Please Enter Email Id");
            $("#pemail").focus();
            return false;
        } else if (page == "" || page == null) {
            alert("Please Enter Age");
            $("#page").focus();
            return false;
        } else if (select == "-1" || select == null) {
            alert("Please Select Gender");
            $("#select").focus();
            return false;
        } else if (Password == "" || Password == null) {
            alert("Please Enter Password");
            $("#Password").focus();
            return false;
        }else if (pcontact == "" || pcontact == null) {
            alert("Please Enter Contact Number");
            $("#pcontact").focus();
            return false;
        } else if (pemail.search(e) == "-1") {
            alert("Please enter valid email");
            $("#pemail").focus();
            return false;
        } else if (pcontact.search(p) == "-1") {
            alert("Please enter valid Phone number");
            $("#pcontact").focus();
            return false;
        } else {
        alert("Patient Details added successfully");
            return true;
        }
    }
</script>
