<script>

    function CheckValidation1() {
        var bp = $("#bp").val();
        var hr = $("#hr").val();
        var bg = $("#bg").val();
        var tem = $("#tem").val();
        var hissue = $("#hissue").val();
        var rmedical = $("#rmedical").val();
        var dname = $("#dname").val();
        var hn = $("#hn").val();

        if (bp == "" || bp == null) {
            alert("Please Enter Blood Pressure");
            $("#bp").focus();
            return false;
        } else if (hr == "" || hr == null) {
            alert("Please Enter Heart Rate");
            $("#hr").focus();
            return false;
        } else if (bg == "-1" || bg == null) {
            alert("Please Select Blood Group");
            $("#bg").focus();
            return false;
        } else if (tem == "" || tem == null) {
            alert("Please Enter Temperature");
            $("#tem").focus();
            return false;
        } else if (hissue == "" || hissue == null) {
            alert("Please Enter  Health issue");
            $("#hissue").focus();
            return false;
        }else if (rmedical == "" || rmedical == null) {
            alert("Please Enter Response to Medication");
            $("#rmedical").focus();
            return false;
        } else if (dname == "-1" || dname == null) {
            alert("Please select Doctor Name");
            $("#dname").focus();
            return false;
        }else if (hn == "-1" || hn == null) {
            alert("Please select Hospital Name");
            $("#hn").focus();
            return false;
        } else {
         alert("Medical Details added successfully");
            return true;
        }
    }

</script>
